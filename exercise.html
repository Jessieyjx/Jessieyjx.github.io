<!DOCTYPE html> <!-- HTML header that specifies that we want to use HTML -->
<html lang="en"> <!-- Specify primary language for the page -->
<head>
	<!-- Set a page title in here! -->
	<title>This Is My Title Page</title>
	<link rel="stylesheet" href="../base-css/exercise.css">
</head>
<body>
	<!-- Add a top level header -->
	<h1 id = "first-header">The Cutiest <b>DEADPOOL</b></h1>

	<!-- Add an image here! https://www.sololearn.com/Icons/Courses/1014.png will do -->
  <img src="http://comicsalliance.com/files/2015/12/deadpool-emoji.jpg?w=980&q=75"/>

	<!-- Add a second level header -->
	<h2 class = "second-header">More Pictures! </h2>
	<div>
	<!-- Add some formatted text! You can use <b> or <i> -->
		<p><b>Time to See</b> <i>More</i></p>
		<!-- Add a link here. Use <a href... -->
		<br> <!-- A line break -->
		<a href="https://i.amz.mshcdn.com/9627fV5NnrHluBRFc9D96Zq78Og
		=/950x534/filters:quality(90)/2015%2F12%2F21%2Fe4%2Fdeadpool.
		em.7e4f1.jpg">More DEADPOOL Emoticon</a>
  </div>

	<!-- Add a second level header -->
	<h2 id = "purple-header" class = "second-header">One Question</h2>
	<div>
		<!-- Add some more formatted text! You can use <b> or <i> -->
		<p>Will you go to see <b>DEADPOOL Movie</b> this week?</p>
	</div>
  <!-- Bonus: Put the content in each second level header section within its own <div> tag. -->
</body>
</html>
